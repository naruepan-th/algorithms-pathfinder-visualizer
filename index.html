<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Algorithms Pathfinder Visualizer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button id="visualizeButton" class="visualizeButton-visualize"> Visualize </button>

        <select id="algorithmSelect">
            <option value="dijkstra" selected>Dijkstra's Algorithm</option>
            <option value="astar">A* Algorithm</option>
            <option value="bfs">Breadth-First Search</option>
            <option value="dfs">Depth-First Search</option>
        </select>

        <!-- SVG container for edges and nodes -->
        <svg id="graphSvg">
            <!-- Group for edges (lines) -->
            <g id="edges"></g>
            
            <!-- Group for nodes (circles) -->
            <g id="nodes"></g>
        </svg>

        <!-- Load the main JavaScript file -->
        <script type="module" src="main.js"></script>
    </body>
</html>

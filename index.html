<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Algorithms Pathfinder Visualizer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button id="visualizeButton"> Visualize </button>

        <!-- SVG container for edges and nodes -->
        <svg id="graphSvg">
            <!-- Group for edges (lines) -->
            <g id="edges"></g>
            
            <!-- Group for nodes (circles) -->
            <g id="nodes"></g>
        </svg>

        <!-- Load the main JavaScript file -->
        <script type="module" src="main.js"></script>
    </body>
</html>
